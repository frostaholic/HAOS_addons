
configuration:
  export_dir:
    name: "Export directory"
    description: "Folder (e.g. /config/album_export or a mounted volume) where albums are written."
  db_host:
    name: "Database host"
    description: "Postgres host of the Immich database."
  db_name:
    name: "Database name"
    description: "Postgres database name (usually 'immich')."
  db_user:
    name: "Database user"
    description: "Postgres username."
  db_pass:
    name: "Database password"
    description: "Postgres password."
  immich_user_id:
    name: "Immich user ID (optional)"
    description: "Only export albums owned by this Immich user ID. Leave empty to export all."
  assets_root:
    name: "Assets root"
    description: "Path where Immich stores originals, e.g. /media/immich_assets."
  schedule:
    name: "Cron schedule"
    description: "When to run automatically (cron). Leave blank to disable auto-runs."
  ha_push_interval_sec:
    name: "HA push interval (sec)"
    description: "Minimum seconds between sensor updates to Home Assistant."
  min_found_abs:
    name: "Deletion guard: minimum sources"
    description: "Minimum number of source files that must be found to allow cleanup."
  min_found_fraction:
    name: "Deletion guard: minimum fraction"
    description: "Minimum fraction of sources that must be found to allow cleanup."

network:
  "5000/tcp": "Web UI"
  schedule:
    name: "Schedule — Cron"
    description: >-
      Standard cron expression (e.g. "0 2 * * *" = every day at 2 AM).
  log_level:
    name: "Logging — Level"
    description: >-
      Verbosity of the add-on logs (debug, info, warning, error).

  min_found_abs:
    name: "Safety — Minimum Files (advanced)"
    description: >-
      Minimum number of source files that must be found before deletions are allowed.
      Leave unset to use the default (100).
  min_found_fraction:
    name: "Safety — Minimum Fraction (advanced)"
    description: >-
      Minimum fraction of DB assets that must be found on disk before deletions.
      Leave unset to use the default (0.05 = 5%).

# Only shown if you define matching ports in config.yaml
network:
  5000/tcp: "Web GUI (optional if not using Ingress)"

